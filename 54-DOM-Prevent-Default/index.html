<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Prevent Default</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        DOM Prevent Default (cegah aksi default nya / hentikan aksi default nya)
        adalah sebuah method yang ada di dalam object event (e) -> (elemen.addEventListener('click', function (e))
        tujuan nya adalah untuk menghentikan aksi default yang dilakukan oleh sebuah elemen 

        misal : elemen tag a itu default nya mempunyai href (hyperlink) maka otomatis tag a ini kalau di klik akan menuju ke sebuah link nya
        tetapi kita bisa mengatur/menghentikan aksi default dari tag a ini dengan membuat aksi kita sendiri
        
    -->

    <div class="container">
        <div class="card">
            <img src="img/orang3.png">
            <!--nextSibling ini akan mengambil baris baru / enter kecuali kalau elemen selanjutnya (nama dibuat tanpa enter-->
            <!-- <span class="nama">Sandhika Galih</span><span class="telp">08123456789</span> -->
            <span class="nama">Sandhika Galih</span>
            <span class="telp">08123456789</span>
            <a href="" class="close">×</a>
        </div>
        <div class="card">
            <img src="img/orang4.png">
            <span class="nama">Nabila Putri</span>
            <span class="telp">08123456789</span>
            <a href="" class="close">×</a>
        </div>
        <div class="card">
            <img src="img/orang5.png">
            <span class="nama">Jihan Syafitri</span>
            <span class="telp">08123456789</span>
            <a href="" class="close">×</a>
        </div>
        <div class="card">
            <img src="img/orang6.png">
            <span class="nama">Acok Rahman</span>
            <span class="telp">08123456789</span>
            <a href="" class="close">×</a>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
