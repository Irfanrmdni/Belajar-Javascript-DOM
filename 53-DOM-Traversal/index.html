<body>
    <!--
        DOM Traversal (Penulusuran DOM)
        jadi kita dapat menggunakan penulusuran DOM untuk mendapatkan sebuah elemen berdasarkan elemen yang sudah kita seleksi sebelumnya

        DOM Traversal Method
        1. parentNode               hasil -> node
        2. parentElement            hasil -> element
        3. nextSibling              hasil -> node
        4. nextElementSibling       hasil -> element
        5. previousSibling          hasil -> node
        6. previousElementSibling   hasil -> element
    -->
