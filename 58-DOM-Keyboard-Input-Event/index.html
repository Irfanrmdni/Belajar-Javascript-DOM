<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

   <title>DOM Event Keyboard dan Input</title>
</head>

<body>
   <!--
      DOM Event Keyboard dan Input

      1. Event submit   -> akan berjalan ketika mengklik suatu tombol yang dikasih event submit
      2. Event keydown  -> akan berjalan ketika memasukan inputan misalnya: didalam input search
      3. Event keyup    -> akan berjalan ketika menekan inputan lalu melepaskan inputan nya
      4. Event keypress -> akan berjalan ketika memasukan inputan
      5. Event focus    -> akan berjalan ketika mengklik inputan misalnya: input search
      6. Event blur     -> akan berjalan ketika mengklik inputan lalu keluar dari inputan dan mengklik sembarang
      7. Event cut      -> akan berjalan ketika mengcut/memotong sebuah isi/text nya
      8. Event paste    -> akan berjalan ketika menyimpan sebuah isi/text nya
      9. Event input    -> akan berjalan ketika menginputkan sesuatu
      10. Event change  -> akan berjalan ketika menyeleksi/memilih misalnya: menyeleksi/memilih dari menu pilihan form select
      
   -->


   <div class="container" style="padding-top: 15px;">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header">
                  <h5 id="card-title">Task LIst</h5>
               </div>
               <div class="card-body">
                  <form id="form-task">
                     <div class="form-group">
                        <label for="">New Task</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Search">
                     </div>
                     <div class="form-group">
                        <label for="" class="form-check-label">Select</label>
                        <select name="" id="" class="form-control">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                        </select>
                     </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <hr>
                  <ul class="list-group">
                     <li class="list-group-item">
                        Cras justo odio
                        <button class="float-right btn btn-danger btn-sm delete-item">x</button>
                     </li>
                     <li class="list-group-item">
                        Dapibus ac facilisis in
                        <button class="float-right btn btn-danger btn-sm delete-item">x</button>
                     </li>
                     <li class="list-group-item">
                        Vestibulum at eros
                        <button class="float-right btn btn-danger btn-sm delete-item">x</button>
                     </li>
                  </ul>
                  <hr>
                  <button class="btn btn-info clear-task">Clear Task</button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
   </script>
   <script src="app.js"></script>
</body>
