<body>
   <!--
      1. Event Click          -> akan berjalan ketika di klik 
      2. Event Double Click   -> akan berjalan ketika di klik 2x
      3. Event Mouse down     -> akan berjalan ketika di klik dan tahan
      4. Event Mouse up       -> akan berjalan ketika di klik dan tahan lalu dilepaskan
      5. Event Mouse enter    -> akan berjalan ketika kursor di arahkan ke event nya/elemen
      6. Event Mouse leave    -> akan berjalan ketika kursor berada di event/elemen nya lalu keluar dari event/elemen nya
      7. Event Mouse over     -> akan berjalan ketika kursor berada di event/elemen nya tetapi pada saat berada di event/elemen lain akan keluar/berhenti
      8. Event Mouse out      -> akan berjalan ketika kursor berada di event/elemen nya dan akan berjalan ketika kursor keluar dari event/elemen tetapi masih di dalam lingkup event/elemen nya 
      9. Event Mouse move     -> akan berjalan ketika kursor berada di event/elemen nya 

   -->
