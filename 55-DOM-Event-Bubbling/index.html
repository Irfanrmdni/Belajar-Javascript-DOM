    <title>DOM Event Bubbling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        DOM Event Bubbling (gelembung air)
        secara default ketika kita memberikan event ke sebuah elemen , maka berlaku untuk elemen-elemen pembungkus nya juga
        dan akan berlaku untuk elemen pembungkus nya lagi (container , body , head , html)

        jadi Event Bubbling itu setiap kita punya event di parent dan child nya , maka ketika menjalankan event di child nya
        maka otomatis yang parent nya juga akan dijalankan 

        nah bagaimana cara mengatur agar event nya berhenti di container atau kita buat event terakhir nya di container 
    -->

    <div class="container">
        <div class="card">
            <img src="img/orang3.png">
            <!--nextSibling ini akan mengambil baris baru / enter kecuali kalau elemen selanjutnya (nama dibuat tanpa enter-->

            <span class="nama">Sandhika Galih</span>

            <span href="" class="close">×</span>
