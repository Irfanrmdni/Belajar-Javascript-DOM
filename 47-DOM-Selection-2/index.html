<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection 2</title>
    <!--css-->
    <style>
        * {
            border: 2px solid #dedede;
            padding: 15px;
            margin: 15px;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 600px;
            margin: 30px auto;
            font-family: sans-serif;
            color: #333;
        }
    </style>
</head>

<body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">Paragraf 1</p>
            <a href="http://instagram.com/sandhikagalih">instagram sandhika galih</a>
            <p class="p2">Paragraf 2</p>
            <p class="p3">Paragraf 3</p>
        </section>

        <section id="b">
            <p>Paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>
    <!--
        DOM Selection
        adalah tahap awal ketika akan memanipulasi / penulusuran pada DOM 

        DOM Selection Method Beberapa fungsi/method yang bisa digunakan :
        - getElementByid() -> dalam satu document itu hanya boleh ada satu elemen yang memiliki id tertentu
        contoh <h1 id="judul"> </h1> -> ini hanya boleh satu elemen tidak boleh membuat id yang sama lagi

        - getElementsByTagName() -> tolong carikan elemen elemen yang memiliki tag tertentu (lebih dari satu)

        - getElementsByClassName() -> tolong carikan elemen yang memiliki nama class tertentu (lebih dari satu)

        - querySelector() -> untuk mencari elemen berdasarkan selector (terbaru dari yang diatas)

        - querySelectorAll() -> untuk mencari elemen berdasarkan selector (terbaru dari yang diatas)

        Method                                      Hasil
        getElementByid()                            element
        getElementsByTagName()                      HTML Collection
        getElementsByClassName()                    HTML Collection
        querySelector()                             Element
        querySelectorAll()                          nodeList()

        ketika menambahkan style css di javascript itu akan otomatis dibuat inline css

        Pilih yang mana ?
        getElementByid()
        getElementsByTagName()
        getElementsByClassName()
        querySelector()
        querySelectorAll()

        1.jadi kalau elemen HTML nya memiliki id .. ya kita menggunakan getElementByid()
        2.kalau elemen HTML nya memiliki class .. ya kita menggunakan getElementsByClassName()
        3.kalau tidak diharuskan untuk mengubah struktur HTML (menambah id, menambah class) maka bisa menggunakan querySelector()
        querySelectorAll()
    -->
