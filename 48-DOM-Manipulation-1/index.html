   <!--
   DOM Manipulation 1
   attribute adalah sesuatu yang menempel pada elemen -> contoh : attribte id / class di elemen/tag

   1. DOM Manipulation Method
   -  Manipulasi Element   -> 
   contoh method :
   1. element.innerHTML        -> untuk mengubah isi tag elemen yang diseleksi (misal:text) , bisa juga mengisi tag/elemen HTML lagi
   2. element.style.<properti> -> untuk menambahkan properti CSS 
   3. element.setAttribute()   -> untuk memanipulasi attribute (Menambahkan attribute di elemen/tag HTML)

      ini hati-hati karena ketika elemen / tag html sudah punya id/class maka id/class sebelumnya akan ditimpa/dihilangkan
      cara mengatasinya dengan menggunakan:
   -  element.classList() 
      jenis jenis nya:
      1.element.classList.add()       -> untuk menambahkan class
      2.element.classList.remove()    -> untuk menghilangkan class
      3.element.classList.toggle()    -> dengan menggunakan toggle kalau misal elemen tidak mempunyai class tertentu maka dia akan menambahkan
                                       kalau misal sudah punya elemen/class toggle akan menghilangkan class tersebut
      4.element.classList.item()      -> untuk mengetahui class tertentu (misal punya class 3 dan akan menampilkan class yang ke 2 maka item(2))
      5.element.classList.contains()  -> untuk mengetahui punya gak class tertentu di dalam elemen/tag tersebut
      6.element.classList.replace()   -> untuk mengganti class yang ada dengan class yang baru
   
   -  element.getAttribute()       -> untuk memanipulasi attribute (Mengetahui isi attribute dari elemen/tag HTML)
   -  element.removeAttribute()    -> untuk memanipulasi attribute (Menghilangkan isi attribute dari elemen/tag HTML)

   -  Manipulasi Node              -> misalnya ketika ingin menambahkan/menyisipkan elemen baru pada halaman dan menghapus
-->
